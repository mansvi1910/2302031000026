<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Tours - Virtual Reality Travel Experience</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
      }

      /* Header and Navigation */
      header {
        background-color: #1a73e8;
        color: white;
        padding: 1rem;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      nav h1 {
        font-size: 1.5rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      nav ul li a:hover {
        color: #ffd700;
      }

      /* Content Section */
      .content {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
        text-align: center;
      }

      /* Button */
      .btn {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background-color: #1a73e8;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }

      .btn:hover {
        background-color: #1557b0;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 1rem;
        background-color: #333;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          text-align: center;
        }

        nav ul {
          flex-direction: column;
          gap: 1rem;
          margin-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="index.html">VR Travel</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="tours.html">VR Tours</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="booking.html">Book Now</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="content">
        <h2>VR Tours</h2>
        <p>Choose a tour and dive into an immersive experience.</p>
        <a href="booking.html" class="btn">Book a Tour</a>
      </section>
    </main>
    <footer>
      <p>Â© 2025 Virtual Reality Travel Experience. All rights reserved.</p>
    </footer>
  </body>
</html>
