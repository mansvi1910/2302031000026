<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Now - Virtual Reality Travel Experience</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
      }

      /* Header and Navigation */
      header {
        background-color: #1a73e8;
        color: white;
        padding: 1rem;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      nav h1 {
        font-size: 1.5rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      nav ul li a:hover {
        color: #ffd700;
      }

      /* Content Section */
      .content {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
        text-align: center;
      }

      /* Form Styling */
      .booking-form {
        max-width: 600px;
        margin: 2rem auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .booking-form label {
        font-weight: bold;
      }

      .booking-form input,
      .booking-form select {
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Button */
      .btn {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background-color: #1a73e8;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #1557b0;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 1rem;
        background-color: #333;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          text-align: center;
        }

        nav ul {
          flex-direction: column;
          gap: 1rem;
          margin-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="index.html">VR Travel</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="tours.html">VR Tours</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="booking.html">Book Now</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="content">
        <h2>Book Your VR Tour</h2>
        <p>Select your destination and experience the journey!</p>
        <form class="booking-form">
          <label for="destination">Destination:</label>
          <select id="destination" name="destination" required>
            <option value="">Select a Destination</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
            <option value="newyork">New York</option>
          </select>

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />

          <label for="participants">Number of Participants:</label>
          <input
            type="number"
            id="participants"
            name="participants"
            min="1"
            required
          />

          <button type="submit" class="btn">Book Now</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Â© 2025 Virtual Reality Travel Experience. All rights reserved.</p>
    </footer>
  </body>
</html>
